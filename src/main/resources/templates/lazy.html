<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Повелители бездельники</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body align="middle">
<div class="container">
    <h1>Повелители бездельники</h1>
    <div align="middle">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="l : ${lazyLords}">
                <td th:text="${l.name}"/>
                <td th:text="${l.age}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
